training_scheme:
  name: PPO
  update_epochs: 16
  norm_adv: true
  clip_coef: 0.1
  clip_vloss: true
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
device: cpu
optimization:
  lr: 0.0003
  batchsize: 128
  gae: 0.9
model:
  features: 19
  hidden_dim: 512
  depth: 7
  n_layers: 2
env:
  num_steps: 200
  decay: 0.99
  harden_gaps: 0.0
  num_rollouts: 8
